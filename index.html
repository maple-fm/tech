<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>URLを開く</title>
    </head>
    <body>
        <div class="home">
            <button onclick="openURL()">開く</button>
        </div>

    </body>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script >

    liff
        .init({ liffId: "1657896845-PrBYOb7Z" })
        .then(() => {
            console.log("Success! you can do something with LIFF API here.")
        })
        .catch((error) => {
            console.log(error)
        })

    function openURL() {
        // openWindow call
        liff.openWindow({
            url: "https://app.techoffer.jp/",
            external: true,
        });
    }
    </script>
</html>
